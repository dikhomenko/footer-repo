<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Footer Example</title>
  </head>
  <body>
    <footer>
      <div class="footer-content">
        <div class="logo" onclick="window.location.href='index.html'">
          YOUR ENERGY
        </div>

        <ul class="social-links">
          <li>
            <a href="https://www.facebook.com/goITclub/" target="_blank"
              ><img
                src="src/facebook.svg"
                alt="Facebook"
                onmouseover="this.src='src/facebook_hover.svg'"
                onmouseout="this.src='src/facebook.svg'"
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/goitclub/" target="_blank"
              ><img
                src="src/instagram.svg"
                alt="Instagram"
                onmouseover="this.src='src/instagram_hover.svg'"
                onmouseout="this.src='src/instagram.svg'"
            /></a>
          </li>
          <li>
            <a href="https://www.youtube.com/c/GoIT" target="_blank"
              ><img
                src="src/youtube.svg"
                alt="YouTube"
                onmouseover="this.src='src/youtube_hover.svg'"
                onmouseout="this.src='src/youtube.svg'"
            /></a>
          </li>
        </ul>

        <p class="slogan">Transforming your body shape with us</p>

        <div class="subscription-form">
          <p>Subscribe and learn about new exercises!</p>
          <input
            type="email"
            id="email"
            placeholder="Email"
            pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            required
          />
          <button id="send-button">Send</button>
        </div>

        <div class="footer-links">
          <a href="https://goit.global/ua/privacy-policy/" target="_blank"
            >Privacy Policy</a
          >
          <span>/</span>
          <a href="https://goit.global/ua/terms-of-use/" target="_blank"
            >Terms of Service</a
          >
        </div>
      </div>
      <div class="footer-bottom">
        <p>Your Energy. All rights reserved. Â©2024</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
